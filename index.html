<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/project-card-images.css" />
    <link rel="stylesheet" href="styles/column-one.css" />
    <link rel="stylesheet" href="styles/column-two.css" />
    <link rel="stylesheet" href="styles/tech-list.css" />
    <link rel="stylesheet" href="styles/social-links.css" />

    <title>David Irwin - Front End Developer</title>
  </head>

  <body>
    <div class="page-container">
      <div class="column-one-container">
        <header class="inner-container">
          <div class="image-quote-container">
            <div class="profile-image-container">
              <img
                class="profile-image"
                src="images/David-Irwin.jpg"
                alt="Photo of David Irwin, Front End Web Developer"
              />
            </div>
            <blockquote class="inner-container">
              Making the web more beautiful, functional, and friendly.
            </blockquote>
          </div>
          <div class="header-text">
            <h1 class="header-title">David Irwin</h1>
            <h2 class="header-subtitle">Front-End Developer</h2>
          </div>
        </header>

        <div class="divider"></div>

        <section class="tech-container inner-container">
          <h2 class="heading-tech">Check My Tech</h2>
          <a href="#projects" class="down-arrow">&darr;</a>
          <ul class="tech-list">
            <li>
              <button class="tech-btn all">
                <div class="select-circle">+</div>
                All
              </button>
            </li>
            <li>
              <button class="tech-btn html-css">
                <div class="select-circle">+</div>
                HTML/CSS
              </button>
            </li>

            <li>
              <button class="tech-btn sass">
                <div class="select-circle">+</div>
                SASS
              </button>
            </li>
            <li>
              <button class="tech-btn bootstrap">
                <div class="select-circle">+</div>
                Bootstrap
              </button>
            </li>
            <li>
              <button class="tech-btn javascript">
                <div class="select-circle">+</div>
                Pure JavaScript
              </button>
            </li>
            <li>
              <button class="tech-btn jquery">
                <div class="select-circle">+</div>
                jQuery
              </button>
            </li>
            <li>
              <button class="tech-btn react">
                <div class="select-circle">+</div>
                React
              </button>
            </li>
            <li>
              <button class="tech-btn node">
                <div class="select-circle">+</div>
                Node
              </button>
            </li>
            <li>
              <button class="tech-btn sql">
                <div class="select-circle">+</div>
                SQL
              </button>
            </li>
          </ul>
        </section>

        <footer>
          <div class="social-icons-container-larger inner-container">
            <a
              class="social-icon-larger linkedin"
              href="http://linkedin.com/in/redirwin"
              target="_blank"
              title="LinkedIn"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              class="social-icon-larger github"
              href="http://github.com/redirwin"
              target="_blank"
              title="GitHub"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              class="social-icon-larger phone"
              href="tel:928-240-0781"
              title="Call or Text Me"
            >
              <i class="fa-solid fa-phone"></i>
            </a>
            <a
              class="social-icon-larger email"
              href="mailto:nsdavid001@redirwin.com"
              title="Email Me"
            >
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>
        </footer>
      </div>

      <div class="column-two-container" id="projects">
        <div class="all-cards-container">



        <div class="social-icons-smaller-outer-container">
          <div class="social-icons-container-smaller inner-container">
            <a
              class="social-icon-smaller linkedin"
              href="http://linkedin.com/in/redirwin"
              target="_blank"
              title="LinkedIn"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              class="social-icon-smaller github"
              href="http://github.com/redirwin"
              target="_blank"
              title="GitHub"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              class="social-icon-smaller phone"
              href="tel:928-240-0781"
              title="Call or Text Me"
            >
              <i class="fa-solid fa-phone"></i>
            </a>
            <a
              class="social-icon-smaller email"
              href="mailto:nsdavid001@redirwin.com"
              title="Email Me"
            >
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script type="text/javascript" src="scripts/project-cards.js"></script>
  </body>
</html>
